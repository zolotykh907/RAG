services:
  redis:
    image: redis:7-alpine
    container_name: rag_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    build:
      context: .
      dockerfile: ./docker/api.Dockerfile
    container_name: rag_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - shared_data:/app/data
      - model_cache:/root/.cache/huggingface/hub
      - logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LM_STUDIO_HOST=http://host.docker.internal:1234/v1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
    container_name: rag_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: ./docker/backend.Dockerfile
    container_name: backend
    volumes:
      - shared_data:/app/data

volumes:
  shared_data:
    driver: local
  model_cache:
    driver: local
  redis_data:
    driver: local
  logs:
    driver: local

networks:
  default:
    name: rag_network
