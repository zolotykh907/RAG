# API Gateway - Nginx Configuration
# Handles routing, load balancing, and serves frontend

upstream indexing_service {
    server indexing:8001 max_fails=3 fail_timeout=30s;
    # For horizontal scaling, add more servers:
    # server indexing2:8001 max_fails=3 fail_timeout=30s;
}

upstream query_service {
    server query:8002 max_fails=3 fail_timeout=30s;
    # For horizontal scaling, add more servers:
    # server query2:8002 max_fails=3 fail_timeout=30s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=query_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client body size limit (for file uploads)
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Buffers
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Connection limits
    limit_conn conn_limit 10;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Serve frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
    }

    # Indexing Service endpoints
    location /api/indexing/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://indexing_service/api/indexing/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # For WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Upload endpoint with stricter rate limiting
    location /api/indexing/upload {
        limit_req zone=upload_limit burst=3 nodelay;

        proxy_pass http://indexing_service/api/indexing/upload;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Extended timeouts for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Query Service endpoints
    location /api/query/ {
        limit_req zone=query_limit burst=10 nodelay;

        proxy_pass http://query_service/api/query/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Cache GET requests (for repeated queries)
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Articles API (could be moved to separate service later)
    location /api/articles {
        limit_req zone=api_limit burst=20 nodelay;

        # For now, proxy to indexing service (or could create separate service)
        proxy_pass http://indexing_service/api/indexing/articles;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health checks (no rate limiting)
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"gateway"}';
        add_header Content-Type application/json;
    }

    # Service health aggregation
    location /health/indexing {
        access_log off;
        proxy_pass http://indexing_service/health;
    }

    location /health/query {
        access_log off;
        proxy_pass http://query_service/health;
    }
}
