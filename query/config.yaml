api:
  endpoint: /query
  host: 0.0.0.0
  ollama_host: http://localhost:11434
  port: 8000
  title: RAG Query API
data:
  doc_types:
  - .pdf
  - .doc
  image_types:
  - .jpg
  - .jpeg
  - .png
  index_path: ./data/index.index
  logs_dir: ./logs
  processed_data_path: ./data/processed_data.json
models:
  emb_model_name: sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2
  llm: llama3
  prompt_template: |
    Ты - интеллектуальный помощник, который отвечает только на основе предоставленного контекста из базы знаний.

    Вопрос: {question}

    Контекст:
    {context}

    Инструкции:
    1. Если ответ содержится в контексте - дай точный ответ, процитировав или перефразировав соответствующую часть контекста.
    2. Если в контексте нет информации для ответа - можешь на него ответить сам, но если точно знаешь информацию, и предупреди, что не нашел информацию в контексте.
    3. Если не знаешь ответ и не нашел информацию в контексте - напиши только "Не удалось найти информацию в контексте."
    4. Всегда отвечай на русском языке.
rag:
  k: 1
