data:
  data_dir: './data'
  logs_dir: './logs'
  data_url: "https://raw.githubusercontent.com/vladislavneon/RuBQ/refs/heads/master/RuBQ_2.0/RuBQ_2.0_paragraphs.json"
  data_path: "./data/RuBQ_2.0_paragraphs.json"
  index_path: "./data/RuBQ_index.index"
  hashes_path: "./data/existing_hashes.json"
  quality_log_path: "./logs/data_quality.json"
  processed_data_path: "./data/processed_data.json"
  incrementation_flag: True
  delete_data_flag: False
  image_types: ['.jpg', '.jpeg', '.png']
  doc_types: ['.pdf', '.doc']
  ocr_types: ['.jpg', '.jpeg', '.png', '.pdf', '.doc']


model:
  emb_model_name: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  batch_size: 32